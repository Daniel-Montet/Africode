{% load static from staticfiles %}
{% load course_extras %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %} {% endblock %} </title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  {% block static %}{% endblock %}
</head>

<body>
  <header id="header-with-navbar">
    
    <div class="header-top">
      <div class="container" id="top-nav-container">
        <div class="row" id="top-nav-row">
            <div class="col-lg-6" id="social-network-icons-layout-page">
                <i class="fab fa-facebook-f ml-0"></i>
                <i class="fab fa-twitter ml-5"></i>
                <i class="fab fa-instagram ml-5"></i>
            </div>
            <div class="col-lg-6" id="contact-icons-layout-page">
                <i class="far fa-envelope">&nbsp dmontetproff@gmail.com</i>
                <i class="fas fa-phone ml-2">&nbsp +254702644342</i>
            </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div id="navbar-container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'views.home_page' %}"><img src="static/images/logo_transparent.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                  aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="basicExampleNav">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'views.home_page' %}">Home
                        <span class="sr-only">(current)</span>
                      </a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" href="{% url 'courses:list' %}">Online Courses</a>
                      <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <ul>
                          {% nav_courses_list %}
                          <li><a href="{% url 'courses:list' %}">See all &rarr;</a></li>
                        </ul>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
          
                  </ul>
                </div>
          
            </nav>
        </div>
    </div>
    
  </header>


  <!-- {% if messages %}
  <div>
    <div>
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
  </div>
  {% endif %}

  <div class="container-fluid" id="body-block-content">
    {% block content %}
    {% endblock %}
  </div> -->



  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>
  <script src="{% static 'scripts/layout.js' %}"></script>
</body>

</html>
