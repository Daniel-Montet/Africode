{% extends "layout.html" %}

{% block content %}

{% for course in courses %}
<div class="card">
    <a class="card-title" href="{% url 'courses:detail' pk=course.pk %}">{{course.title}}</a>
    <div class="card-body">
        <p>{{course.description}}</p>
    </div>
</div>

{% endfor %}

{% endblock %}
