{% extends "layout.html" %}

{% block title %} {{ course.title }} {% endblock %}

{% block content %}
<article>
    <h2> {{ course.title }} </h2>
    {{ course.description }}
    <section>
        {% for step in course.step_set.all %}
        <a href="{% url 'courses:step' course_pk=course.pk step_pk=step.pk %}">{{ step.title }}</a>
        {{ step.description }}
        {% endfor %}
    </section>
</article>


{% endblock %}
